<html>

<head>
    <title>
        user page
    </title>
</head>

<body>
    <a href="/">home</a>

    <form action="/users" method="post">
        <label for="user">User</label>
        <input id="user" type="text" name="user" autofocus />
        <input type="submit">
    </form>

    <p>List of users</p>
    <ul>
        <% for(var i=0; i < users.length; i++) { %>
            <li>
                <%= users[i] %>
            </li>
            <% } %>
    </ul>

</body>

</html>
