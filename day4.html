<!DOCTYPE html>
<html>

<head>
    <title>
        Day4
    </title>
    <link rel="stylesheet" href="css/day4.css">
</head>

<body>
    <header>
        Workshop Registration <span>More Actions â–¼</span>
    </header>

    <div class="form-section">
        <form action="">
            <div class="form-info">Register now while seats are available!</div>

            <div class="input-sections">
                <div class="left">
                    <div class="input-element">
                        <label for="first-name">First Name <span>*</span></label>
                        <input type="text" id="first-name">
                    </div>
                    <div class="input-element">
                        <label for="last-name">Last Name <span>*</span></label>
                        <input type="text" id="last-name">
                    </div>

                    <div class="input-element">
                        <label for="company">Company/Institution <span>*</span></label>
                        <input type="text" id="company">
                    </div>

                    <div class="input-element">
                        <label for="address">Address <span>*</span></label>
                        <textarea id="address" rows="5"></textarea>
                    </div>

                    <div class="input-element">
                        <label for="city">City</label>
                        <input type="text" id="city">
                    </div>

                    <div class="input-element">
                        <label for="state">State / Province / Region </label>
                        <select type="text" id="state">
                            <option value="0">Select</option>
                            <option value="1">Iowa</option>
                            <option value="2">Ohai</option>
                            <option value="3">N Verginia</option>

                        </select>
                    </div>

                    <div class="input-element">
                        <label for="country">Country </label>
                        <select type="text" id="country">
                            <option value="0">Select</option>
                            <option value="1">USA</option>
                            <option value="2">Canada</option>
                            <option value="3">Mexico</option>

                        </select>
                    </div>

                    <div class="input-element">
                        <label for="email">Email <span>*</span></label>
                        <input type="text" id="email">
                    </div>

                    <div class="input-element">
                        <label for="phone">Phone Number <span>*</span></label>
                        <input type="text" id="phone">
                    </div>

                </div>
                <div class="right">
                    <div class="input-element">
                        <label class="form-sub-section-label">Lunch </label>
                    </div>
                    <div class="input-element">
                        <label for="meal-preference">Meal Preference </label>
                        <select type="text" id="meal-preference">
                            <option value="0">Select</option>
                            <option value="1">Vegetarian</option>
                            <option value="2">Vegan</option>
                            <option value="3">Non Veg</option>

                        </select>
                    </div>

                    <div class="input-element">
                        <label class="form-sub-section-label">Payment Details </label>
                    </div>

                    <div class="input-element">
                        <label for="payment-mode">Payment Mode </label>

                        <div class="checklist-row">

                            <div>
                                <input type="checkbox" id="cash" name="cash" value="cash">
                                <label for="cash">Cash</label>
                            </div>
                            <div>
                                <input type="checkbox" id="cheque" name="cheque" value="chequeu">
                                <label for="cheque"> Cheque</label>
                            </div>

                            <div>
                                <input type="checkbox" id="demand-draft" name="demand-draft" value="demand draft">
                                <label for="demand-draft"> Demand Draft</label>
                            </div>

                        </div>


                    </div>

                    <div class="input-element">
                        <label for="cheque-number">DD/Cheque No. </label>
                        <input type="text" id="cheque-number">
                    </div>

                    <div class="input-element">
                        <label for="bank-name">Drawn On (Bank Name) </label>
                        <input type="text" id="bank-name">
                    </div>

                    <div class="input-element">
                        <label for="payableat">Payable at </label>
                        <input type="text" id="payableat">
                    </div>
                </div>

            </div>

            <div class="footer-section">
                <div>
                    <input type="submit">

                </div>
                <div>
                    <input type="reset">
                </div>
            </div>
        </form>
    </div>
</body>

</html>
